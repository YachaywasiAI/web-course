<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-Option</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: sans-serif;
      margin-block-start: 20vh;
    }

    header h1 {
      font-size: large;
    }

    header h2 {
      font-size: small;
    }

    header, main {
      text-align: center;
    }

    .container .form {
      width: 100vw;
      margin: auto;
      padding-top: 15px;
    }

    .container .form .formInput {
      display: block;
      margin: auto;
      margin-bottom: 15px;
      height: 50px;
      width: 20%;
    }

    .container .form .submitButton {
      width: 100px;
      height: 35px;
      border: none;
      background-color:rgb(0, 165, 82);
      color: white;
      -webkit-appearance: none;
    }


  </style>
</head>
<body>
  <header>
    <h1>CREATE YOUR ACCOUNT</h1>
    <h2>This is step 1</h2>
  </header>
  <main>
    <section class="container">
      <form class="form">
        <input type="text" id="email" class="formInput" placeholder="Email" required pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z 0-9]{1,}.[A-Z a-z]{2,}">
        <input type="text" id="password" class="formInput" placeholder="Password" required>
        <input type="text" id="confirmPassword" class="formInput" placeholder="Confirm Password" required>
        <input type="submit" value="Next" class="submitButton">
      </form>
    </section>
  </main>
</body>
</html>
