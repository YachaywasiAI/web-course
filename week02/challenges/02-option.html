<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-Option</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    h1 {
      font-size: larger;
      padding-bottom: 10px;
      padding-top: 30px;
    }

    .container {
      background-color: rgb(226, 226, 226);
      max-width: 350px;
      margin: auto;
    }

    .container .form {
      margin: auto;
      max-width: 300px;
    }

    .container .form .formLabel {
      display: block;
      padding-top: 15px;
      font-size: small;
      font-weight: bold;
    }

    .container .form .formInput {
      border: 1px solid;
      height: 30px;
      border-color: rgb(184, 184, 184);
    }

    .container .form .formInput, .formTextarea {
      width: 100%;
    }

    .container .form .formTextarea {
      height: 50px;
      resize: vertical;
      max-height: 150px;
      min-height: 50px;
    }

    .container .form .checkboxButton {
      margin-top: 20px;
    }

    .container .form .submitButton {
      width: 100px;
      height: 35px;
      margin-top: 30px;
      margin-bottom: 30px;
      border: none;
      background-color:rgb(0, 119, 255);
      color: white;
      -webkit-appearance: none;
    }

    .container .form .submitButton:hover {
      background-color: rgb(255, 61, 61);
      cursor: pointer;
      border: none;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <form class="form">
        <h1>Sign Up</h1>
        <label for="firstName" class="formLabel">First name</label>
        <input type="text" id="firstName" class="formInput" required pattern="[A-Z a-z]{6,}">
        <label for="age" class="formLabel">Age</label>
        <input type="number" id="age" class="formInput" required min="0" max="120">
        <label for="Income" class="formLabel">Income</label>
        <input type="number" id="income" class="formInput" required>
        <label for="moreInfo" class="formLabel">More Info</label>
        <textarea id="moreInfo" class="formTextarea" required minlength="6"></textarea>
        <label class="formLabel">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="trans" name="gender">
        <label for="trans">Trans</label>
        <label class="formLabel">Plan</label>
        <select class="formInput">
          <option selected disabled>Select Plan</option>
          <option value="1">Essentials</option>
          <option value="2">First responder</option>
          <option value="3">Magenta</option>
          <option value="4">Magenta Max</option>
        </select>
        <input type="checkbox" id="checkboxSuscribe" class="checkboxButton"value="SN">
        <label for="checkboxSuscribe" class="checkboxButton">Suscribe to Newsletter</label>
        <input type="submit" value="Update" class="submitButton">
      </form>
    </section>
  </main>
</body>
</html>
